<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Abertura Do Site</title>
<style>
  /* Estilo para o vídeo de fundo ocupar toda a tela */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Para evitar barras de rolagem */
    font-family: Arial, sans-serif;
  }
  
  .video-bg {
    position: fixed;
    top: 0;
    left: 0;
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    z-index: -1; /* Coloca atrás dos conteúdos */
  }
  /* Container para os botões */
  .btn-left, .btn-right {
    position: fixed;
    top: 90%;
    transform: translateY(-50%);
    padding: 25px 35px;
    font-size: 18px;
    cursor: pointer;
    color: white;
    border: none;
    border-radius: 20px;
    user-select: none;
    transition: background-color 0.3s ease;

  }
  .btn-right {
    right: 20px;
  }
</style>
</head>
<body>

<!-- Vídeo de fundo -->
<video class="video-bg" autoplay muted loop>
  <source src="vídeo.mp4" type="video/mp4" />
  Seu navegador não suporta vídeo HTML5.
</video>

<!-- Áudio de fundo -->
<audio autoplay loop>
  <source src="dead_by_daylight.mp3" type="audio/mpeg" />
  Seu navegador não suporta áudio HTML5.
</audio>

 <!-- Container central que deixa a imagem centrada -->
 <div class="center-container">
  <img src="dead-by-daylight-logo-uupbkn41vod8k145-removebg-preview.png" alt="Dead by Daylight Logo" class="center-image" />
 </div>

<!-- Imagens que funcionam como botões -->
<img src="unnamed-removebg-preview.png" alt="Sobreviventes" class="btn-left"  width="110px" onclick="window.location.href='sobreviventes.html'" />
<img src="Screenshot_2025-09-11_at_08-44-13_Dead_by_Daylight_Mobile_-_is_Available_Now-removebg-preview.png" alt="Killers" class="btn-right" onclick="window.location.href='início.html'" />

</body>
</html>
